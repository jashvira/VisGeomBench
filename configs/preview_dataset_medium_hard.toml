[dataset]
output = "data/preview_medium_hard.jsonl"
schema_version = "1.0"

[[task]]
type = "topology_enumeration"
metadata = { tags = ["preview", "topology"], requires_visual = false }

datagen_args_grid = [
  { n_classes = 2, corner_order = ["top-right", "bottom-right", "bottom-left", "top-left"], metadata = { difficulty = "medium" } },
  { n_classes = 3, corner_order = ["bottom-right", "top-left", "bottom-left", "top-right"], metadata = { difficulty = "hard" } },
]

[[task]]
type = "topology_edge_tasks"
metadata = { tags = ["preview", "topology", "edges"], requires_visual = false }

datagen_args_grid = [
  { subtask = "enumerate_edges", corner_order = ["top-right", "bottom-right", "bottom-left", "top-left"], edge_order = ["right", "top", "left", "bottom"], cases = [1, 3, 6, 8], metadata = { difficulty = "medium" } },
  { subtask = "enumerate_edges", corner_order = ["bottom-right", "top-right", "top-left", "bottom-left"], edge_order = ["top", "left", "bottom", "right"], cases = [0, 2, 5, 7, 9], metadata = { difficulty = "hard" } },
]

[[task]]
type = "topology_edge_tasks"
metadata = { tags = ["preview", "topology", "classify"], requires_visual = false }

datagen_args_grid = [
  { subtask = "classify_behaviour", corner_order = ["top-left", "bottom-left", "bottom-right", "top-right"], cases = [6, 7, 10], metadata = { difficulty = "medium" } },
  { subtask = "classify_behaviour", corner_order = ["bottom-right", "top-right", "bottom-left", "top-left"], cases = [4, 11, 13, 14], metadata = { difficulty = "hard" } },
]

[[task]]
type = "convex_hull_ordering"
metadata = { tags = ["preview", "geometry", "convex-hull"], requires_visual = true }

datagen_args_grid = [
  { num_points = 24, seed = 83, metadata = { difficulty = "medium" } },
  { num_points = 58, seed = 177, metadata = { difficulty = "hard" } },
]

[[task]]
type = "delaunay_triangulation"
metadata = { tags = ["preview", "geometry", "triangulation", "delaunay"], requires_visual = false }

datagen_args_grid = [
  { num_points = 26, seed = 59, metadata = { difficulty = "medium" } },
  { num_points = 54, seed = 211, box = [-0.25, 1.25], metadata = { difficulty = "hard" } },
]

[[task]]
type = "two_segments"
metadata = { tags = ["preview", "two-segments", "partitioning"], requires_visual = true }

datagen_args_grid = [
  { counts = { triangle = 2, quadrilateral = 2, pentagon = 1 }, coordinate_grid = [0.0, 0.17, 0.33, 0.5, 0.67, 0.83, 1.0], snap_decimals = 3, metadata = { difficulty = "medium" } },
  { counts = { triangle = 1, quadrilateral = 2, pentagon = 1, hexagon = 1 }, square = "random", square_seed = 73, metadata = { difficulty = "hard" } },
]

[[task]]
type = "shikaku_rectangles"
metadata = { tags = ["preview", "shikaku", "rectangles", "grid"] }

datagen_args_grid = [
  { dataset_path = "tmp_shikaku/generated/rectangles.json", puzzle_index = 24, metadata = { difficulty = "medium" } },
  { dataset_path = "tmp_shikaku/generated/rectangles.json", puzzle_index = 49, metadata = { difficulty = "hard" } },
]

[[task]]
type = "half_subdivision_neighbours"
metadata = { tags = ["preview", "geometry", "tree", "subdivision"], requires_visual = false }

datagen_args_grid = [
  { max_depth = 7, min_depth = 5, split_prob = 0.68, seed = 202, start_axis = "y", dimension = "2D", metadata = { difficulty = "medium" } },
  { max_depth = 10, min_depth = 7, split_prob = 0.82, seed = 77, start_axis = "z", dimension = "3D", metadata = { difficulty = "hard" } },
]
