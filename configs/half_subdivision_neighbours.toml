# Configuration for half-subdivision neighbours task dataset generation (2D and 3D)

[dataset]
output = "data/half_subdivision_neighbours.jsonl"
schema_version = "1.0"

# 2D task
[[task]]
type = "half_subdivision_neighbours"
metadata = {tags = ["geometry", "tree", "subdivision"], difficulty = "medium", requires_visual = false}

datagen_args_grid = [
  {max_depth = 10, min_depth = 5, split_prob = 0.6, seed = 3},
]

# 3D task
[[task]]
type = "half_subdivision_neighbours"
metadata = {tags = ["subdivision", "geometry", "tree", "3d"], difficulty = "medium", requires_visual = false}

datagen_args_grid = [
  {max_depth = 5, min_depth = 4, split_prob = 0.6, seed = 0, dimension = "3D"},
  {max_depth = 6, min_depth = 3, split_prob = 0.6, seed = 3, dimension = "3D"},
  {max_depth = 10, min_depth = 5, split_prob = 0.9, seed = 4, dimension = "3D"},
  {max_depth = 7, min_depth = 6, split_prob = 0.7, seed = 8, dimension = "3D"},
]
