  { num_points = 8, seed = 33, metadata = { difficulty = "easy" } },
  { num_points = 9, seed = 47, metadata = { difficulty = "easy" } },
  { num_points = 15, seed = 221, metadata = { difficulty = "medium" } },
  { num_points = 25, seed = 997, metadata = { difficulty = "hard" } },
]
