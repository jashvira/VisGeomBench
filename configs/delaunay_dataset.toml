# Configuration for Delaunay triangulation task dataset generation

[dataset]
output = "data/delaunay_triangulation.jsonl"
schema_version = "1.0"

[[task]]
type = "delaunay_triangulation"

# Metadata defaults for this task
metadata = {tags = ["geometry", "triangulation", "delaunay"], difficulty = "medium", requires_visual = false}

# Array of datagen_args: vary num_points and seed for diversity
datagen_args_grid = [
  # Small point sets (8-10 points)
  {num_points = 8, seed = 0},
  {num_points = 8, seed = 1},
  {num_points = 8, seed = 2},
  {num_points = 9, seed = 0},
  {num_points = 10, seed = 0},
  {num_points = 10, seed = 1},
  
  # Medium point sets (12-15 points)
  {num_points = 12, seed = 0},
  {num_points = 12, seed = 1},
  {num_points = 12, seed = 2},
  {num_points = 15, seed = 0},
  {num_points = 15, seed = 1},
  
  # Larger point sets (18-20 points)
  {num_points = 18, seed = 0},
  {num_points = 18, seed = 1},
  {num_points = 20, seed = 0},
  {num_points = 20, seed = 1},
]
