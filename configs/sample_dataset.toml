# Sample configuration for visual geometry benchmark dataset generation

[dataset]
output = "data/visual_geometry_bench_sample.jsonl"
schema_version = "1.0"

[[task]]
type = "topology_enumeration"

# Metadata defaults for this task (separate table after datagen_args_grid)
metadata = {tags = ["topology", "visual_reasoning"], difficulty = "medium", requires_visual = true}

# Array of datagen_args
datagen_args_grid = [
  {n_classes = 2, corner_order = ["bottom-left", "bottom-right", "top-right", "top-left"]},
  {n_classes = 2, corner_order = ["top-right", "top-left", "bottom-left", "bottom-right"]},
  {n_classes = 3, corner_order = ["bottom-left", "bottom-right", "top-right", "top-left"], metadata = {tags = ["enumeration"], difficulty = "hard"}},
]
